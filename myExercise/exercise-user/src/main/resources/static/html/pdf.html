<body>

<!--word、ppt、xls文件实现在线预览的方式比较简单可以直接通过调用微软的在线预览功能实现 (预览前提：资源必须是公共可访问的)-->
<!--<iframe src='eqpt.doc' style="width:100%; height:1000px;"></iframe>-->




<!--使用jquery.media.js实现pdf在线预览(Ie中可以在本地打开, 在网页打开需要安装Acrobat Reader 软件)-->
<div id="handout_wrap_inner" style="width:100%; height:1000px;"></div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.media.js"></script>
<script>
    $('#handout_wrap_inner').media({
        width: '100%',
        height: '1000px%',
        autoplay: false,
        src: 'git.pdf'
    });
</script>
