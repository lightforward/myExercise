<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link rel="stylesheet" type="text/css" href="../res/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
  <script type="text/javascript" src="../res/layui/layui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <style type="text/css">
    #msg {
      font-family: sans-serif;
      align-content: center;
      size: 18px;
      background: #01AAED;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="content content-nav-base  login-content">
    <div class="login-bg">
      <div class="login-cont w1200">
        <div class="form-box">
          <form class="layui-form" action="">
            <legend>登录</legend>
            <div class="layui-form-item">
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <!--<i class="layui-icon layui-icon-cellphone iphone-icon"></i>-->
                  <input type="text" name="phone" id="phone"  placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <input type="text" name="pnum"  id="pnum"   placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
            <div class="layui-form-item login-btn">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="return false" id="login">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


    <div class="login-cont w1200" id="msg">

    </div>
  </div>
  <script type="text/javascript">
   layui.config({
      base: '../res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'],function(){
          var $ = layui.$,form = layui.form;
        $("#login").click(function() {
            // if(!/^1\d{10}$/.test($("#phone").val())){
            //   layer.msg("请输入正确的手机号");
            //   return false;
            // }
            $.ajax({
                type:"get",
                url:"/user/login",
                data:{phone: $("#phone").val(), pnum: $("#pnum").val()},
                dataType:"json",//返回的
                success:function(data) {
                    layer.msg(data.msg);
                    $("#msg").html(data.msg);
                },
                error:function(msg) {
                    layer.msg("失败");
                    $("#msg").html(data.msg);
                }

            }); 
        })
    })
  </script>

</body>
</html>
